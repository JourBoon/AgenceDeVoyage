<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<meta lang="fr">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	
	<link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">

	</head>
	<body>
	
        <div id="page">

            <nav class="adv-nav">
                <div class="adv-container">	
                    <div class="row">	
                        <div id="adv-logo"><a href="/">AD<em>V</em></a></div>
                            <ul>
						{% if not isLogged%}
							<li><a href="/connexion">Login</a></li>
							<li><a href="/inscription">S'inscrire</a></li>
						{% else %}
							{% if session %}
								<li><a href="/dashboard">{{session.getFirstName()}}</a></li>
							{% else %}
								<li><a href="/connexion">Login</a></li>
							{% endif %}
							<li><a href="/logout">Logout</a></li>
						{% endif %}

                    </div>	
                </div>
            </nav>
        
            <header id="adv-header" class="adv-cover adv-cover-md" style="background-image: url(../static/images/2.jpg)">
